<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Daily Planner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>My Daily Planner</h1>
  </header>
  <main>
    <section id="task-form">
      <input type="text" id="task-input" placeholder="Add a new task..." />
      <select id="category-select">
        <option value="Personal">Personal</option>
        <option value="Work">Work</option>
        <option value="Study">Study</option>
      </select>
      <button id="add-task-btn">Add</button>
    </section>

    <section id="search-section">
      <input type="text" id="search-input" placeholder="Search tasks..." />
    </section>

    <section id="clear-section">
      <button id="clear-all-btn">Clear All Tasks</button>
    </section>
    
    <section id="task-list-container">
      <ul id="task-list"></ul>
    </section>

  </main>
  <button id="back-to-top" hidden>â¬† Top</button>

  <footer>
    <p>&copy; 2025 My Daily Planner</p>
  </footer>

  <script type="module" src="js/main.js"></script>
</body>
</html>
